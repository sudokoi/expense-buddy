name: Build and Release App

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""
        placeholder: "e.g. v1.2.3-beta"

permissions:
  contents: write

jobs:
  build:
    name: üî® Build (${{ matrix.profile }})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        profile: [internal, production]
    steps:
      - name: üèóÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: ‚òï Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: üìÅ Get yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: üì¶ Cache yarn downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: üì¶ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: üêò Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: üõ†Ô∏è Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì• Install dependencies
        run: yarn install --immutable

      - name: üìù Extract changelog for this version
        id: changelog
        run: |
          echo "CHANGELOG=" >> $GITHUB_OUTPUT

      - name: üîß Determine version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          elif [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            VERSION="${{ github.event.inputs.version_suffix }}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using custom version: $VERSION"
          else
            VERSION="${GITHUB_SHA:0:7}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using commit SHA: $VERSION"
          fi

      - name: üöÄ Build Locally (${{ matrix.profile }})
        run: |
          echo "Building locally on GitHub runner..."
          if [ "${{ matrix.profile }}" == "production" ]; then
            EXT="aab"
          else
            EXT="apk"
          fi
          eas build --platform android --profile ${{ matrix.profile }} --local --non-interactive --output=./expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.$EXT

      - name: üì§ Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}
          path: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.${{ matrix.profile == 'production' && 'aab' || 'apk' }}

      - name: üöÄ Submit to Google Play Store (Internal)
        if: matrix.profile == 'production'
        continue-on-error: true
        run: |
          eas submit --platform android --profile production --path expense-buddy-${{ steps.version.outputs.version_name }}-production.aab --non-interactive

  release:
    name: üéâ Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: üèóÔ∏è Checkout
        uses: actions/checkout@v4

      - name: ÔøΩ Detenrmine version name
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          VERSION_NO_V="${VERSION#v}"
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: üìù Extract changelog for this version
        id: changelog
        run: |
          VERSION_NO_V="${{ steps.version.outputs.version_no_v }}"
          if [ -f "CHANGELOG.md" ]; then
            echo "Found CHANGELOG.md, extracting section for $VERSION_NO_V"
            
            CHANGELOG_CONTENT=$(awk -v version="$VERSION_NO_V" '
              /^## / {
                if (found) exit
                if ($0 ~ version) {
                  found=1
                  next
                }
              }
              found { print }
            ' CHANGELOG.md)
            
            if [ -n "$CHANGELOG_CONTENT" ]; then
              echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
              echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
              echo "‚úÖ Changelog extracted successfully"
            else
              echo "CHANGELOG=_No changelog entry found for $VERSION_NO_V_" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è No changelog entry found for $VERSION_NO_V"
            fi
          else
            echo "CHANGELOG=_No CHANGELOG.md found._" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è CHANGELOG.md not found"
          fi

      - name: üì• Download all app artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: expense-buddy-${{ steps.version.outputs.version_name }}-*
          merge-multiple: true

      - name: üéâ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            expense-buddy-${{ steps.version.outputs.version_name }}-internal.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üì± Download

            Download from the **Assets** section below:
            - `expense-buddy-${{ steps.version.outputs.version_name }}-internal.apk` - Internal distribution (APK)

            Production build has been submitted to Google Play Store.

            ---

            ## üìù Changelog

            ${{ steps.changelog.outputs.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
