name: Build APK with EAS Cloud

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""
        placeholder: "e.g. v1.2.3-beta"

permissions:
  contents: write

jobs:
  build:
    name: ðŸ”¨ Build APK (${{ matrix.profile }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        profile: [internal, production]
    outputs:
      internal_build_url: ${{ steps.build.outputs.internal_build_url }}
      production_build_url: ${{ steps.build.outputs.production_build_url }}
      version_name: ${{ steps.version.outputs.version_name }}
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: ðŸ“ Get yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Cache yarn downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ› ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¥ Install dependencies
        run: yarn install --immutable

      - name: ðŸ”§ Determine version name
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            VERSION="${{ github.event.inputs.version_suffix }}"
          else
            VERSION="${GITHUB_SHA:0:7}"
          fi
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: ðŸš€ Trigger EAS Build (${{ matrix.profile }})
        id: build
        run: |
          echo "Starting EAS cloud build for ${{ matrix.profile }} profile..."
          eas build --platform android --profile ${{ matrix.profile }} --non-interactive --json > build-output.json
          cat build-output.json
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "${{ matrix.profile }}_build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"

      - name: ðŸ“¥ Download app bundle
        run: |
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading build from: $BUILD_URL"
          if [ "${{ matrix.profile }}" == "production" ]; then
            EXT="aab"
          else
            EXT="apk"
          fi
          curl -L -o expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.$EXT "$BUILD_URL"
          ls -lh expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.$EXT

      - name: ðŸ“¤ Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}
          path: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.${{ matrix.profile == 'production' && 'aab' || 'apk' }}

      - name: ðŸš€ Submit to Google Play Store
        if: matrix.profile == 'production'
        continue-on-error: true
        run: |
          eas submit --platform android --profile production --path expense-buddy-${{ steps.version.outputs.version_name }}-production.aab --non-interactive
