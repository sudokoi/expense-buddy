name: Build and Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    name: üî® Build APK with EAS
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      build_url: ${{ steps.build.outputs.build_url }}
      version_name: ${{ steps.version.outputs.version_name }}
      changelog: ${{ steps.changelog.outputs.CHANGELOG }}
    steps:
      - name: üèóÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: ÔøΩ Gett yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ÔøΩ Cache  yarn downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: ÔøΩ CCache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: üõ†Ô∏è Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ÔøΩ Installl dependencies
        run: yarn install --immutable

      - name: üìã Extract changelog for this version
        id: changelog
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            # Strip 'v' prefix for changelog lookup
            VERSION_NO_V="${VERSION#v}"
            
            # Check if CHANGELOG.md exists
            if [ -f "CHANGELOG.md" ]; then
              echo "Found CHANGELOG.md, extracting section for $VERSION_NO_V"
              
              # Extract the section for this version using awk
              CHANGELOG_CONTENT=$(awk -v version="$VERSION_NO_V" '
                /^## / {
                  if (found) exit
                  if ($0 ~ version) {
                    found=1
                    next
                  }
                }
                found { print }
              ' CHANGELOG.md)
              
              # Set output using heredoc to handle multiline content
              if [ -n "$CHANGELOG_CONTENT" ]; then
                echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
                echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
                echo "EOF" >> $GITHUB_OUTPUT
                echo "‚úÖ Changelog extracted successfully"
              else
                echo "CHANGELOG=_No changelog entry found for $VERSION_NO_V_" >> $GITHUB_OUTPUT
                echo "‚ö†Ô∏è No changelog entry found for $VERSION_NO_V"
              fi
            else
              echo "CHANGELOG=_No CHANGELOG.md found. Run \`yarn changeset:version\` to generate changelog._" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è CHANGELOG.md not found"
            fi
          else
            # Manual workflow dispatch - no changelog needed
            echo "CHANGELOG=" >> $GITHUB_OUTPUT
          fi

      - name: üîß Determine version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
            # Tag push - use tag name
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          elif [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            # Manual dispatch with custom suffix
            VERSION="${{ github.event.inputs.version_suffix }}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using custom version: $VERSION"
          else
            # Manual dispatch without suffix - use short commit SHA
            VERSION="${GITHUB_SHA:0:7}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using commit SHA: $VERSION"
          fi

      - name: üöÄ Trigger EAS Build
        id: build
        run: |
          echo "Starting EAS cloud build (this will wait for completion)..."
          eas build --platform android --profile internal --non-interactive --json > build-output.json
          cat build-output.json
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"

  download-and-release:
    name: üì§ Download APK and Create Release
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - name: üèóÔ∏è Checkout repo for changelog
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/checkout@v4

      - name: üì• Download APK
        run: |
          echo "Downloading APK from: ${{ needs.build.outputs.build_url }}"
          curl -L -o expense-buddy-${{ needs.build.outputs.version_name }}.apk "${{ needs.build.outputs.build_url }}"
          ls -lh expense-buddy-${{ needs.build.outputs.version_name }}.apk

      - name: ÔøΩ Uploaad APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ needs.build.outputs.version_name }}
          path: expense-buddy-${{ needs.build.outputs.version_name }}.apk

      - name: üéâ Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: expense-buddy-${{ needs.build.outputs.version_name }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## üì± Download APK

            Download `expense-buddy-${{ needs.build.outputs.version_name }}.apk` from the **Assets** section below.

            ---

            ## üìù Changelog

            ${{ needs.build.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
