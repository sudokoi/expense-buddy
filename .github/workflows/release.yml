name: Build APK with EAS Cloud

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  ci:
    name: ‚úÖ Lint, Format & Test
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  build:
    name: üî® Build APK (${{ matrix.profile }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: ci
    strategy:
      fail-fast: false
      matrix:
        profile: [internal, production]
    outputs:
      internal_build_url: ${{ steps.build.outputs.internal_build_url }}
      production_build_url: ${{ steps.build.outputs.production_build_url }}
      version_name: ${{ steps.version.outputs.version_name }}
    steps:
      - name: üèóÔ∏è Checkout
        uses: actions/checkout@v4

      - name: üì¶ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: üìÅ Get yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: üì¶ Cache yarn downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: üì¶ Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: üõ†Ô∏è Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì• Install dependencies
        run: yarn install --immutable

      - name: üîß Determine version name
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            VERSION="${{ github.event.inputs.version_suffix }}"
          else
            VERSION="${GITHUB_SHA:0:7}"
          fi
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: üöÄ Trigger EAS Build (${{ matrix.profile }})
        id: build
        run: |
          echo "Starting EAS cloud build for ${{ matrix.profile }} profile..."
          eas build --platform android --profile ${{ matrix.profile }} --non-interactive --json > build-output.json
          cat build-output.json
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "${{ matrix.profile }}_build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"

      - name: üì• Download app bundle
        run: |
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading build from: $BUILD_URL"
          if [ "${{ matrix.profile }}" == "production" ]; then
            EXT="aab"
          else
            EXT="apk"
          fi
          curl -L -o expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.$EXT "$BUILD_URL"
          ls -lh expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.$EXT

      - name: üì§ Upload build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}
          path: expense-buddy-${{ steps.version.outputs.version_name }}-${{ matrix.profile }}.${{ matrix.profile == 'production' && 'aab' || 'apk' }}

      - name: üöÄ Submit to Google Play Store (Alpha)
        if: matrix.profile == 'production'
        continue-on-error: true
        run: |
          eas submit --platform android --profile production --track alpha --path expense-buddy-${{ steps.version.outputs.version_name }}-production.aab --non-interactive

      - name: üí¨ Comment on merged PRs
        if: matrix.profile == 'production'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const version = '${{ steps.version.outputs.version_name }}';
            const tag = version.startsWith('v') ? version : `v${version}`;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            console.log(`Processing release comments for tag: ${tag}`);

            // 1. Get list of tags to find the previous one
            const { data: tags } = await github.rest.repos.listTags({
              owner,
              repo,
              per_page: 10
            });

            // Tags are returned latest first
            const currentTagIndex = tags.findIndex(t => t.name === tag);

            // If tag not found, it might be a manual build for a future tag
            if (currentTagIndex === -1) {
               console.log(`Tag ${tag} not found in repository. Skipping comments.`);
               return;
            }

            const previousTag = tags[currentTagIndex + 1]?.name;

            if (!previousTag) {
              console.log('No previous tag found, likely first release. Skipping PR comments.');
              return;
            }

            console.log(`Comparing releases: ${previousTag} ... ${tag}`);

            // 2. Compare commits
            const comparison = await github.rest.repos.compareCommits({
              owner,
              repo,
              base: previousTag,
              head: tag
            });

            // 3. Find unique PRs
            const prNumbers = new Set();
            for (const commit of comparison.data.commits) {
              const { data: associatedPrs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner,
                repo,
                commit_sha: commit.sha
              });
              
              for (const pr of associatedPrs) {
                if (pr.merged_at) {
                  prNumbers.add(pr.number);
                }
              }
            }

            console.log(`Found ${prNumbers.size} PRs to notify: ${Array.from(prNumbers).join(', ')}`);

            // 4. Comment on each PR
            for (const prNumber of prNumbers) {
              try {
                await github.rest.issues.createComment({
                  owner,
                  repo,
                  issue_number: prNumber,
                  body: `üöÄ Released in [${tag}](https://github.com/${owner}/${repo}/releases/tag/${tag})`
                });
                console.log(`‚úÖ Commented on PR #${prNumber}`);
              } catch (error) {
                console.error(`‚ùå Failed to comment on PR #${prNumber}:`, error);
              }
            }
