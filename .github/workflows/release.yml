name: Build APK with EAS Cloud

on:
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  build:
    name: ðŸ”¨ Build APK with EAS
    runs-on: ubuntu-latest
    timeout-minutes: 45
    outputs:
      build_url: ${{ steps.build.outputs.build_url }}
      version_name: ${{ steps.version.outputs.version_name }}
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x

      - name: ï¿½ Gett yarn cache directory
        id: yarn-cache
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: ï¿½ Cache  yarn downloads
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-cache-

      - name: ï¿½ CCache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ðŸ› ï¸ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ï¿½ Installl dependencies
        run: yarn install --immutable

      - name: ðŸ”§ Determine version name
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            VERSION="${{ github.event.inputs.version_suffix }}"
          else
            VERSION="${GITHUB_SHA:0:7}"
          fi
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: ðŸš€ Trigger EAS Build
        id: build
        run: |
          echo "Starting EAS cloud build (this will wait for completion)..."
          eas build --platform android --profile internal --non-interactive --json > build-output.json
          cat build-output.json
          BUILD_URL=$(cat build-output.json | jq -r '.[0].artifacts.buildUrl')
          echo "build_url=$BUILD_URL" >> $GITHUB_OUTPUT
          echo "Build URL: $BUILD_URL"

  download-and-upload:
    name: ðŸ“¤ Download and Upload APK
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10
    steps:
      - name: ðŸ“¥ Download APK
        run: |
          echo "Downloading APK from: ${{ needs.build.outputs.build_url }}"
          curl -L -o expense-buddy-${{ needs.build.outputs.version_name }}.apk "${{ needs.build.outputs.build_url }}"
          ls -lh expense-buddy-${{ needs.build.outputs.version_name }}.apk

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ needs.build.outputs.version_name }}
          path: expense-buddy-${{ needs.build.outputs.version_name }}.apk
