name: Build and Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4

      - name: üèó Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üîß Determine version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
            # Tag push - use tag name
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          elif [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            # Manual dispatch with custom suffix
            VERSION="${{ github.event.inputs.version_suffix }}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using custom version: $VERSION"
          else
            # Manual dispatch without suffix - use short commit SHA
            VERSION="${GITHUB_SHA:0:7}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using commit SHA: $VERSION"
          fi

      - name: üöÄ Build APK
        run: eas build --platform android --profile internal --non-interactive --no-wait
        id: build

      - name: ‚è≥ Wait for build to complete
        run: |
          echo "Waiting for EAS build to complete..."
          # Get the build ID from the previous step
          BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')

          # Wait for build to complete (check every 30 seconds, max 30 minutes)
          for i in {1..60}; do
            STATUS=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].status')
            echo "Build status: $STATUS"
            
            if [ "$STATUS" == "finished" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" == "errored" ] || [ "$STATUS" == "canceled" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            
            sleep 30
          done

      - name: üì• Download APK
        run: |
          # Get the build artifact URL
          BUILD_URL=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          echo "Downloading APK from: $BUILD_URL"

          # Download the APK
          curl -L -o expense-buddy-${{ steps.version.outputs.version_name }}.apk "$BUILD_URL"

          # Verify the file was downloaded
          if [ -f "expense-buddy-${{ steps.version.outputs.version_name }}.apk" ]; then
            echo "APK downloaded successfully"
            ls -lh expense-buddy-${{ steps.version.outputs.version_name }}.apk
          else
            echo "Failed to download APK"
            exit 1
          fi

      - name: üì§ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ steps.version.outputs.version_name }}
          path: expense-buddy-${{ steps.version.outputs.version_name }}.apk
          retention-days: 90

      - name: üéâ Create GitHub Release (for tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: expense-buddy-${{ steps.version.outputs.version_name }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
