name: Build and Release APK

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Version suffix (leave empty to use commit SHA)"
        required: false
        default: ""

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: yarn

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install

      - name: ðŸ”§ Determine version name
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ startsWith(github.ref, 'refs/tags/') }}" == "true" ]; then
            # Tag push - use tag name
            VERSION="${GITHUB_REF#refs/tags/}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using tag version: $VERSION"
          elif [ -n "${{ github.event.inputs.version_suffix }}" ]; then
            # Manual dispatch with custom suffix
            VERSION="${{ github.event.inputs.version_suffix }}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using custom version: $VERSION"
          else
            # Manual dispatch without suffix - use short commit SHA
            VERSION="${GITHUB_SHA:0:7}"
            echo "version_name=$VERSION" >> $GITHUB_OUTPUT
            echo "Using commit SHA: $VERSION"
          fi

      - name: ðŸš€ Build and Download APK
        run: |
          echo "Starting EAS build (this will wait for completion)..."
          eas build --platform android --profile internal --non-interactive

          echo "Build completed! Downloading APK..."

          # Get the build artifact URL from the latest build
          BUILD_JSON=$(eas build:list --platform android --limit 1 --json)
          BUILD_URL=$(echo "$BUILD_JSON" | jq -r '.[0].artifacts.buildUrl')

          if [ -z "$BUILD_URL" ] || [ "$BUILD_URL" == "null" ]; then
            echo "Error: Could not get build URL"
            echo "Build info: $BUILD_JSON"
            exit 1
          fi

          echo "Downloading APK from: $BUILD_URL"
          curl -L -o expense-buddy-${{ steps.version.outputs.version_name }}.apk "$BUILD_URL"

          # Verify the file was downloaded
          if [ -f "expense-buddy-${{ steps.version.outputs.version_name }}.apk" ]; then
            echo "APK downloaded successfully"
            ls -lh expense-buddy-${{ steps.version.outputs.version_name }}.apk
          else
            echo "Failed to download APK"
            exit 1
          fi

      - name: ðŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: expense-buddy-${{ steps.version.outputs.version_name }}
          path: expense-buddy-${{ steps.version.outputs.version_name }}.apk
          retention-days: 90

      - name: ðŸŽ‰ Create GitHub Release (for tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: expense-buddy-${{ steps.version.outputs.version_name }}.apk
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
